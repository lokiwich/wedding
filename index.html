    <style>
        /* * فونت‌های استفاده شده:
         * 'Dynalight': برای اسامی انگلیسی روی جلد
         * 'Lalezar': برای عناوین اصلی و بزرگ
         * 'Lateef': برای اسامی و شعر (شبیه به نستعلیق)
         * 'Vazirmatn': برای متن‌های عمومی و توضیحات
        */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: hsl(114, 53%, 88%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .booklet-wrapper {
            position: relative;
            width: 340px; 
            height: 500px; 
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }
        
        /* حالت باز شدن در دسکتاپ (از بغل) */
        .booklet-wrapper.open {
            transform: translateX(170px) scale(1.05); /* Move to center the booklet when open */
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2), 0 5px 20px rgba(0,0,0,0.3);
            transform-origin: left center; /* مبدا چرخش برای دسکتاپ */
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-style: preserve-3d;
            z-index: 10;
            border-radius: 8px;
        }
        
        .cover-front-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/jeld.jpg');
            background-size: cover;
            background-position: center center;
            border-radius: 8px;
        }
        
        .cover-back-face {
             position: absolute;
             width: 100%;
             height: 100%;
             backface-visibility: hidden;
             background-image: url('/jeld.jpg');
             background-size: cover;
             background-position: center;
             transform: rotateY(180deg);
             border-radius: 8px;
        }
        
        .booklet-wrapper.open .cover {
            transform: rotateY(-160deg);
        }

        .cover-names {
            position: relative;
            font-family: 'Dynalight', cursive;
            font-size: 3.5rem;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fde047; /* A warm gold color */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            opacity: .9;
            user-select: none;
        }

        /* کارت دعوت داخلی */
        .invitation-card {
            position: absolute;
            top: 15px;
            left: 15px;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background-color: #fffaf0;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 5;
            transition: all 0.5s 0.5s ease-out;
            transform: scale(0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a044e;
            opacity: 0;
        }
        
        .booklet-wrapper.open .invitation-card {
            opacity: 1;
            transform: scale(1.07);
        }
        
        .page {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            display: flex;
            border-radius: 8px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4px;
            text-align: center;
            cursor: zoom-in;
        }
        
        h1, h2, p { margin: 0; }

        /* --- استایل‌های اصلاح شده مخصوص موبایل --- */
        @media (max-width: 640px) {
            .booklet-wrapper {
                transform: translateY(-40px) scale(0.9) !important;  
            }
            .booklet-wrapper.open {
                transform: translateY(-60px) scale(0.9) !important; 
            }
            .cover {
                transform-origin: top center; /* مبدا چرخش از بالا */
            }
            .booklet-wrapper.open .cover {
                transform: rotateX(160deg);
            }
        }

        /* -- استایل‌های مودال و دکمه‌ها -- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
        }
        .modal-overlay.visible {
            display: flex;
        }
        .modal-content {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            transform: scale(0.7);
            transition: transform 0.3s ease-out;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-content img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            background-color: #4a044e;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            line-height: 1;
            cursor: pointer;
            border: 2px solid white;
        }

        #neshan-button {
            background-color: #26a69a; /* Neshan-like color */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Vazirmatn', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 20;
        }
        #neshan-button:hover {
            background-color: #2bbbad;
            transform: translateY(-2px);
        }
        
        /* استایل دکمه کنترل صدا */
        #audio-control-button {
            background-color: #26a69a; /* A nice purple color */
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 20;
        }
        #audio-control-button:hover {
            background-color: #9d80f5;
            transform: translateY(-2px);

    <div id="image-modal" class="modal-overlay">
        <span class="close-button" id="close-modal">&times;</span>
        <div class="modal-content">
         <img src="" alt="کارت دعوت" id="zoomed-image">
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // تعریف متغیرهای اصلی
            const bookletWrapper = document.getElementById('booklet-wrapper');
            const clickInstruction = document.getElementById('click-instruction');
            const actionButtons = document.getElementById('action-buttons'); // کانتینر دکمه‌ها
            const invitationImage = document.getElementById('invitation-image');
            const imageModal = document.getElementById('image-modal');
            const zoomedImage = document.getElementById('zoomed-image');
            const closeModal = document.getElementById('close-modal');
            
            // تعریف متغیرهای موسیقی
            const music = document.getElementById('wedding-music');
            const audioControlButton = document.getElementById('audio-control-button');
            const soundOnIcon = document.getElementById('sound-on-icon');
            const soundOffIcon = document.getElementById('sound-off-icon');

            // مدیریت باز و بسته شدن کارت، نمایش دکمه‌ها و پخش موسیقی
            bookletWrapper.addEventListener('click', function(event) {
                // جلوگیری از بسته شدن کارت هنگام کلیک روی عکس داخلی برای زوم
                if (event.target.id === 'invitation-image' && this.classList.contains('open')) {
                    return;
                }
                
                this.classList.toggle('open');
                
                if (this.classList.contains('open')) {
                    // مخفی کردن راهنمای کلیک و نمایش دکمه‌ها
                    if (clickInstruction) clickInstruction.style.display = 'none';
                    if (actionButtons) actionButtons.style.display = 'flex';
                    
                    // پخش موسیقی
                    music.play();
                } else {
                    // نمایش راهنمای کلیک و مخفی کردن دکمه‌ها
                    if (clickInstruction) clickInstruction.style.display = 'block';
                    if (actionButtons) actionButtons.style.display = 'none';

                    // قطع موسیقی
                    music.pause();
                }
            });

            // مدیریت دکمه کنترل صدا
            audioControlButton.addEventListener('click', () => {
                if (music.paused) {
                    music.play();
                    soundOnIcon.classList.remove('hidden');
                    soundOffIcon.classList.add('hidden');
                } else {
                    music.pause();
                    soundOnIcon.classList.add('hidden');
                    soundOffIcon.classList.remove('hidden');
                }
            });

            // باز کردن مودال برای بزرگنمایی تصویر
            invitationImage.addEventListener('click', function() {
                if (bookletWrapper.classList.contains('open')) {
                    zoomedImage.src = this.src;
                    imageModal.classList.add('visible');
                }
            });

            // تابع برای بستن مودال
            const hideModal = () => {
                imageModal.classList.remove('visible');
            };

            // بستن مودال با کلیک روی دکمه بستن یا پس‌زمینه تیره
            closeModal.addEventListener('click', hideModal);
            imageModal.addEventListener('click', function(event) {
                 if (event.target === imageModal) {
                    hideModal();
                 }
            });
        });
    </script>
